<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="true">
    
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img
                    class="w-8"
                    src="assets/images/logo/logo.svg">
            </div>
        </div>
    </ng-container>
    
    <!-- User info in navigation -->
    <div class="flex flex-col items-center w-full p-4" *ngIf="user">
        <div class="relative w-24 h-24">
            <div 
                class="w-full h-full rounded-full bg-blue-500 flex items-center justify-center text-white text-2xl font-bold"
                *ngIf="!user.avatar">
                {{ getUserInitials() }}
            </div>
            <img
                class="w-full h-full rounded-full"
                *ngIf="user.avatar"
                [src]="user.avatar"
                alt="User avatar">
        </div>
        <div class="flex flex-col items-center justify-center w-full mt-6">
            <div class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium">
                {{ user.nombre }} {{ user.apellidos }}
            </div>
            <div class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-center text-md leading-normal">
                {{ user.email_usuario }}
            </div>
        </div>
    </div>
    
    <!-- Navigation footer hook - Selector de clínicas -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div class="flex flex-col p-4 border-t border-gray-700">
            <!-- Clinic selector -->
            <div class="mb-4" *ngIf="clinicas.length > 0">
                <label class="block text-sm font-medium text-gray-300 mb-2">CLÍNICA ACTIVA</label>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-select 
                        [value]="selectedClinica?.id" 
                        (selectionChange)="onClinicChange($event.value)"
                        placeholder="Seleccionar clínica">
                        <mat-option 
                            *ngFor="let clinica of clinicas" 
                            [value]="clinica">
                            <div class="flex flex-col">
                                <div class="font-medium">{{ clinica.name }}</div>
                                <div class="text-sm text-gray-500">{{ clinica.description || 'Sin descripción' }}</div>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
            <!-- Logo footer -->
            <div class="flex flex-0 items-center justify-center w-full h-16 opacity-12">
                <img
                    class="max-w-160"
                    src="assets/images/logo/logo-text-on-dark.svg">
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 ml-80">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button (hidden in desktop) -->
        <button
            mat-icon-button
            class="hidden"
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        
        <!-- Role selector in header -->
        <div class="ml-4" *ngIf="availableRoles.length > 0">
            <mat-form-field appearance="outline" class="role-selector">
                <mat-select 
                    [value]="selectedRole" 
                    (selectionChange)="onRoleChange($event.value)"
                    placeholder="Seleccionar rol">
                    <mat-option 
                        *ngFor="let role of availableRoles" 
                        [value]="role">
                        {{ role | titlecase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages>
            <notifications></notifications>
            <user [showAvatar]="false"></user>
            <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-bubble-left-right'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Clínica Click &copy; {{currentYear}}</span>
    </div>

</div>

<!-- Quick chat -->
<quick-chat #quickChat="quickChat"></quick-chat>

<style>
.role-selector .mat-mdc-form-field {
    width: 200px;
}

.role-selector .mat-mdc-form-field-subscript-wrapper {
    display: none;
}

/* Ensure navigation is always visible and content has proper margin */
fuse-vertical-navigation {
    position: fixed !important;
    left: 0 !important;
    top: 0 !important;
    bottom: 0 !important;
    width: 320px !important;
    z-index: 1000 !important;
}

/* Content wrapper with fixed left margin */
.ml-80 {
    margin-left: 320px !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    fuse-vertical-navigation {
        transform: translateX(-100%) !important;
    }
    
    .ml-80 {
        margin-left: 0 !important;
    }
    
    .navigation-toggle {
        display: block !important;
    }
}
</style>
