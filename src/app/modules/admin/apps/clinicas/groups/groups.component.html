<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Gestión de Grupos de Clínicas</h2>
  <form [formGroup]="groupForm" (ngSubmit)="saveGroup()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre del Grupo</mat-label>
      <input matInput formControlName="nombre_grupo" placeholder="Ej: Clínicas Propdental">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">
      {{ editingGroup ? 'Actualizar Grupo' : 'Crear Grupo' }}
    </button>
  </form>

  <div class="mt-4">
    <h3 class="text-lg font-bold">Lista de Grupos</h3>
    <div *ngFor="let grupo of groups" class="flex items-center justify-between p-2 border-b">
      <span>{{ grupo.nombre_grupo }}</span>
      <div>
        <button mat-button color="accent" (click)="editGroup(grupo)">Editar</button>
        <button mat-button color="warn" (click)="deleteGroup(grupo.id_grupo)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
